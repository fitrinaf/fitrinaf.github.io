<!doctype html>
<html lang="en">
<head>
  <title>Booku</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="fontawesome/css/all.css">
</head>

<header class="head_bar">
  <div class="logo"><a href="index.html">BooKU</a></div>
  <div class="beranda">
    <img src="picture/booku.jpg">
    <div class="row">
    <p>Buat Daftar Bukumu lebih terorganisir dan rapih dengan BooKU</p>
      <button class="tambahBuku"><i class="fa-solid fa-square-plus"></i> Tambah Buku</button>
  </div>
</header>

<body>
<main>
  <section class="input_section">
    <form id="inputBook">
      <h2>BooKU</h2>
      <div class="input">
        <label>Judul :</label>
        <input id="inputTitle" type="text" placeholder="Judul buku" required>
      </div>
      <div class="input">
        <label>Penulis :</label>
        <input id="inputAuthor" type="text" placeholder="Penulis buku" required>
      </div>
      <div class="input">
        <label>Tahun :</label>
        <input id="inputYear" type="number" placeholder="Tahun terbit" required>
      </div>
      <div class="btnList">
      <button id="bookSubmit" type="submit"><i class="fa-solid fa-floppy-disk"></i> Simpan Buku</button>
      <div id="bookCancel"><i class="fa-sharp fa-solid fa-xmark"></i> Batal</div></div>
    </form>
  </section>
  
  <section class="search_section">
    <h2>Cari Buku</h2>
    <form id="search">
      <div>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <input id="searchBook" type="text" placeholder="Judul, Penulis, Tahun...">
    </form>
  </section>

<div class="wrapper">
  <section class="book_shelf" >
    <h2>Sedang dibaca</h2>
    <div id="readingBook" class="book_list">
    </div>
  </section>
  
  <section class="book_shelf">
    <h2>Selesai dibaca </h2>
    <div id="finishBook" class="book_list">
      

    </div>
    
  </section>
</div>
</main>
<footer>
  <p>Copyright&#169; 2022, BooKU</p>
</footer>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
